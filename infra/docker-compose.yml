services:
  # PostageSQL
  postgres:
    image: postgres:16-alpine
    container_name: nitiops-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nitiops-net

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: nitiops-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    volumes:
      - ./keycloak/platform-realm-import.json:/opt/keycloak/data/import/platform-realm-import.json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nitiops-net

  # Open Policy Agent (OPA)
  opa:
    image: openpolicyagent/opa:latest
    container_name: nitiops-opa
    command: run --server --addr :8181 /policy/bundles
    volumes:
      - ../policy:/policy
    ports:
      - "8181:8181"
    networks:
      - nitiops-net

  # Temporal
  temporal:
    image: temporalio/auto-setup:1.25.1
    container_name: nitiops-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgres
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233"
    networks:
      - nitiops-net

  temporal-ui:
    image: temporalio/ui:2.26.0
    container_name: nitiops-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8081:8080"
    depends_on:
      - temporal
    networks:
      - nitiops-net

  # Audit Service
  audit-service:
    build:
      context: ../
      dockerfile: services/audit-service/Dockerfile
    container_name: nitiops-audit-service
    environment:
      - PORT=3001
      - PORT=3001
      - SERVICE_NAME=audit-service
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - nitiops-net

  # Tenant Service
  tenant-service:
    build:
      context: ../
      dockerfile: services/tenant-service/Dockerfile
    container_name: nitiops-tenant-service
    environment:
      - PORT=3003
      - SERVICE_NAME=tenant-service
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_CLIENT_SECRET=platform-services-secret
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - keycloak
    networks:
      - nitiops-net

  # Policy Service
  policy-service:
    build:
      context: ../
      dockerfile: services/policy-service/Dockerfile
    container_name: nitiops-policy-service
    environment:
      - PORT=3002
      - SERVICE_NAME=policy-service
    ports:
      - "3002:3002"
    depends_on:
      - opa
    networks:
      - nitiops-net

  # Ingestion Service
  ingestion-service:
    build:
      context: ../
      dockerfile: services/ingestion-service/Dockerfile
    container_name: nitiops-ingestion-service
    environment:
      - PORT=3004
      - SERVICE_NAME=ingestion-service
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - TIKA_URL=http://tika:9998
      - KEYCLOAK_INTERNAL_HOST=keycloak:8080
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - tika
    networks:
      - nitiops-net

  # Tika Server (OCR + Text Extraction)
  tika:
    image: apache/tika:latest
    container_name: nitiops-tika
    ports:
      - "9998:9998"
    networks:
      - nitiops-net

volumes:
  postgres_data:


networks:
  nitiops-net:
    driver: bridge
