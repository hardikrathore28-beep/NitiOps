version: '3.8'

services:
  # Qdrant (Simple, Single Container)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nitiops-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage:z
    networks:
      - nitiops-net

  # Milvus Standalone (Requires etcd and minio)
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: nitiops-milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./milvus_volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - nitiops-net

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: nitiops-milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ./milvus_volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - nitiops-net

  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: nitiops-milvus-standalone
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ./milvus_volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - nitiops-net

networks:
  nitiops-net:
    external: true # Join the existing network defined in main docker-compose
